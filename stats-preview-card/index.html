<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-card">
    <div class="card-content">
      <div class="card-text">
        <h1>Get <span class="title-span">insights</span> that help your business grow.</h1>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <p>10k+ <span class="stats-text">companies</span></p>
          <p>314 <span class="stats-text">templates</span></p>
          <p>12M+ <span class="stats-text">queries</span></p>
        </div>
      </div>
    </div>
    <div class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>
