<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
 <div class="container">

  <div class="card">
    <div >

      <img class="image" src="./images/image-victor.jpg" alt="">

      <h3 class="text">Victor Crest <span style="color: rgba(109, 108, 108, 0.664);">26</span></h3>

    </div>

  </div>
 </div>
